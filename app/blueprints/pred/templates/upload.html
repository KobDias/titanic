{% extends 'header.html' %}

{% block content %}
    <div class="container mt-5">
        <h1>Envio de documentos</h1>
        <form action="{{ url_for('pred.upload')}}" method="POST" enctype="multipart/form-data">
            <label for="file">Escolha um documento</label>
            <input type="file" id="file" name="file"><br>
            <button type="submit">Enviar</button>
        </form>
    </div>
{% endblock %}
